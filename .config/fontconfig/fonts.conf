<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<!-- References -->
<!-- https://www.freedesktop.org/software/fontconfig/fontconfig-user.html -->
<!-- https://eev.ee/blog/2015/05/20/i-stared-into-the-fontconfig-and-the-fontconfig-stared-back-at-me/ -->

<!-- Refresh by running: `fc-cache` -->
<!-- Using Noto Color Emoji over OpenMoji for now since OpenMoji isn't working in terminals 🙁 -->

<fontconfig>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>OpenMoji</family>
      <family>Linux Libertine</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>OpenMoji</family>
      <family>Linux Biolinum</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>OpenMoji</family>
      <family>Linux Biolinum</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <!-- If emojis come first, in-browser editors have wierd spacing -->
      <family>FiraCode Nerd Font</family>
      <family>Hack</family>
      <family>Noto Color Emoji</family>
      <family>OpenMoji</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>OpenMoji</family>
    </prefer>
  </alias>

</fontconfig>
